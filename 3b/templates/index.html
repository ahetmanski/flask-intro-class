{% extends "base.html" %}

{% block page_content %}
    <form method="post" action="">
        {{ form.name.label }}{{ form.name(size=16) }}
        <br>
        {{ form.submit() }}
        {% if form.errors %}
            <div  style="padding-top: 100px;">
                <div class="alert alert-danger" role="alert">
            {% for error in form.name.errors %}
                {{ error }}
                <hr>
            {% endfor %}
                </div>
            </div>
        {% endif %}
        {{ form.hidden_tag() }}
    </form>
    {% if name %}
        <h1>Hello, {{ name }}!</h1>
    {% endif %}
{% endblock %}
