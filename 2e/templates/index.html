<!DOCTYPE html>
{% from "macros.html" import weather_row %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Average</title>
</head>
<body>
    <h1>Weather Average</h1>
    <h2>{{ city }}</h2>
    <table border="1">
        <tr>
            <th>Month</th>
            <th>Min</th>
            <th>Max</th>
            <th>Rainfall</th>
        </tr>
        {% for month, data in weather.iteritems() %}
            {{ weather_row(month,
                           data["min"],
                           data["max"],
                           data["rain"],
                           highlight["min"],
                           highlight["max"],
                           highlight["rain"]) }}
        {% endfor %}
    </table>
</body>
</html>
