<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Average</title>
</head>
<body>
    <h1>Weather Average</h1>
    <h2>{{ city }}</h2>
    <hr>
    <table border="1">
        <tr>
            <th>Month</th>
            <th>Min</th>
            <th>Max</th>
            <th>Rainfall</th>
        </tr>
        {% for month, value in weather.iteritems() %}
        <tr>
            <td>{{ month }}</td>
            <td>{{ value["min"] }}</td>
            <td>{{ value["max"] }}</td>
            <td>{{ value["rain"] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
