<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Averages</title>
</head>
<body>
    <h1>Weather Averages</h1>
    <h2>{{ city }}</h2>
    <hr>
    <table border="1">
        <tr>
            <th>Month</th>
            <th>Min</th>
            <th>Max</th>
            <th>Rainfall</th>
        </tr>
        {% for month in months %}
        <tr>
            <td>{{ month }}</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
